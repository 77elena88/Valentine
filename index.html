<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Page</title>
    <script>
        function showAlert() {
            alert('Happy Valentine’s Day!');
        }
        function redirectToSite() {
            window.location.href = 'https://yourminealwaysandforver.com/';
        }
    </script>
</head>
<body>
    <h1>Welcome to the Valentine’s Day Page!</h1>
    <button onclick="showAlert()">Show Alert</button>
    <button onclick="redirectToSite()">Go to Site</button>
</body>
</html>
